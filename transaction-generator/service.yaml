apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: transaction-generator
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/crcsmnky/transaction-generator:0.5-firestore
            env:
              - name: API
                value: compute-transaction.run.app